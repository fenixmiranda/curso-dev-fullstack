<!DOCTYPE html>
<html>
    <head>
        <!-- 
            A tag head serve para as configurações do meu documento html 
        -->
        <title>Hello World!</title> <!-- Titulo que fica na aba da página-->
    </head>
    <body>
        <!--
            A tag body é resposável pela área visível da minha página
        -->
        <h1>Hello World!</h1> <!-- h1 é uma tag de titulo-->
    </body>
</html>
